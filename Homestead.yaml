ip: 192.168.10.10
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
backup: true
#neo4j: true
#mariadb: true

keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: 'F:\code\projects\dainsys'
        to: /home/vagrant/code
sites:
    -
        map: dainsys.test
        to: /home/vagrant/code/public

variables:
    -
      key: DB_HOST
      value: 127.0.0.1
    -
      key: DB_CONNECTION
      value: pgsql
    -
      key: DB_USERNAME
      value: homestead
    -
      key: DB_PASSWORD
      value: secret

databases:
    - dainsys

name: dainsys
hostname: dainsys